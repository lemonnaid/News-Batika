{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <section class="top-nav-container">
        <!-- Heading -->
        <div class="container top-nav">
            <div class="site-logo">
                <h1>डेली नीव्स</h1>
            </div>

            <div class="site-social-icons">
                <div class="top-social-handles">
                    <a class="top-nav-icon" href="#"><div><i class="fab fa-facebook-f"></i></div></a>
                    <a class="top-nav-icon" href="#"><div><i class="fab fa-twitter"></i></div></a>
                    <a class="top-nav-icon" href="#"><div><i class="fab fa-youtube"></i></div></a>
                </div>
                <div class="site-button">
                    <a href="./login.html" role="button" class="login-btn">LOGIN</a>
                    <a href="./register.html" role="button" class="subscribe-btn">REGISTER</a>
                </div>
            </div>
        </div>
    </section>
    <main class="main-body">
        <div class="container login-page-container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 login-form-colu">
                    <div class="register-form-div">
                        <div class="register-form-head">
                            <h3 class="register-heading">Register New Account</h3>
                            <p>Please fill in the form below to register.</p>
                        </div>
                        <form class="login_form" role="form" action="" method="POST">
                            <div class="row">
                                <div class="col form-group">
                                    <label for="firstname" class="form-label login-form-label">First Name<span>*</span></label>
                                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your First name" aria-label="First name" />
                                </div>
                                <div class="col form-group">
                                    <label for="lastname" class="form-label login-form-label">Last Name<span>*</span></label>
                                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your Last name" aria-label="Last name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username" class="form-label login-form-label">Username<span>*</span></label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" aria-label="user name" />
                            </div>
                            <div class="form-group">
                                <label for="password1" class="form-label login-form-label">Password<span>*</span></label>
                                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your Password" />
                            </div>
                            <div class="form-group">
                                <label for="password2" class="form-label login-form-label">Confirm Password<span>*</span></label>
                                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your Password" />
                            </div>
                            <div class="button-div">
                                <button type="submit" id="submit" class="btn btn-primary login-page-btn btn-lg" value="">Submit (पेश गर्नुहोस्)</button>
                            </div>
                        </form>
                        <div class="link mt-3">
                            <a class="bck-to-login" href="./login.html">Back to Login (लगइनमा जानुहोस्)</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
